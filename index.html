<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cliente </title>

</head>

<body>
    <h2>Cadastro Cliente</h2>

    <form class="form" action="#" methop="post">
        <div class="form_grupo">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="fnome" name="fname" placeholder="Digite o seu nome" style="width: 500px;">

            <br><br>
            <label for="sexo"> Sexo </label> ||
            <input type="radio" id="sexof" name="orientacao_sex" value="Masc">
            <label for="Masc">Masc</label>
            <input type="radio" id="sexom" name="orientacao_sex" value="Fem">
            <label for="Fem">Fem</label>
            <br><br>
            <!-- <input type="radio" id="javascript" name="fav_language" value="JavaScript"> -->
            <!--  -->
            <label for="doc"> Documento </label> <br>
            <input type="radio" id="rg" name="select_doc" value="">
            <label for="rg"> RG. </label> <input type="radio" id="cpf" name="select_doc" value="cpf"><label for="CPF">
                CPF </label><input type="text" id="doc" name="documento" placeholder=" →  " style="width: 200px;">
            <br><br>

            <div class="form_endereco">
                <label for="endereco">Endereço</label><br>
                <input type="text" id="rua" name="rua" placeholder="Rua"> <input type="text" id="num" name="numero"
                    placeholder="Nº" style="width: 20px;"> <input type="text" id="bairro" name="bairro"
                    placeholder="Bairro"> <input type="text" id="cep" name="cep" placeholder="Cep"
                    style="width: 100px;"> <br><input type="text" id="cidade" name="Cidade" placeholder="Cidade"> <input
                    type="text" id="estado" name="estado" placeholder="UF" style="width: 20px;">
                <br>
            </div>
            <br><br>
            <input type="encerrar" onclick="alert('Cadastro enviado com sucesso!')" value="Enviar">
        </div>
    </form>
</body>

</html>
